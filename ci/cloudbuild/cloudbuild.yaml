options:
  machineType: 'N1_HIGHCPU_32'
  diskSizeGb: '512'

substitutions:
  _DISTRO: "fedora"
  _BUILD_NAME: "none"

timeout: 3600s

steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: [
    '-c',
    'docker pull us-central1-docker.pkg.dev/$PROJECT_ID/google-cloud-cpp-docker-repo/${_DISTRO}-image:tag1 || exit 0'
  ]
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'build',
    '-f', 'ci/cloudbuild/Dockerfile.${_DISTRO}',
    '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/google-cloud-cpp-docker-repo/${_DISTRO}-image:tag1',
    '--cache-from', 'us-central1-docker.pkg.dev/$PROJECT_ID/google-cloud-cpp-docker-repo/${_DISTRO}-image:tag1',
    'ci'
  ]
# - name: 'gcr.io/kaniko-project/executor:latest'
#   args: [
#     '--context=dir:///workspace/ci',
#     '--dockerfile=ci/cloudbuild/Dockerfile.${_DISTRO}',
#     '--cache=true',
#     '--destination=gcr.io/$PROJECT_ID/google-cloud-cpp-docker-repo/${_DISTRO}-image:tag1',
#     # '--destination=us-central1-docker.pkg.dev/$PROJECT_ID/google-cloud-cpp-docker-repo/${_DISTRO}-image:tag1',
#   ]

# - name: 'gcr.io/$PROJECT_ID/google-cloud-cpp-docker-repo/${_DISTRO}-image:tag1'
- name: 'us-central1-docker.pkg.dev/$PROJECT_ID/google-cloud-cpp-docker-repo/${_DISTRO}-image:tag1'
  entrypoint: 'ci/cloudbuild/build.sh'
  args: [ '${_BUILD_NAME}' ]
  env:
    - 'BUILD_ID=${BUILD_ID}'

images:
- 'us-central1-docker.pkg.dev/$PROJECT_ID/google-cloud-cpp-docker-repo/${_DISTRO}-image:tag1'
